<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Motivate Clock - HRC</title>
     <link rel="stylesheet" href="lighttheme.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" />
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>
    <div id="displayalert">
        Ops..! This website works best on a Laptop or PC.
        Please switch to a larger screen for the best experience.
    </div>

    <div id="timebox">
        <div id="weather_updates">
            <div class="card">
                <h2 id="city"></h2>
                <div id="temp">--°C</div>
                <p id="status"></p>
            </div>
        </div>
        <div id="todaytime">
            <h1 id="hh"></h1>
            <h1 id="mm"></h1>
            <h1 id="ss"></h1>
            <p id="ampm"></p>
        </div>

        <div class="quote-box">
            <div class="flow-text" id="quote">Loading...</div>
        </div>

        <div id="footer">
            Digital Clock ©2026 |<a href="">Hrithik Choudhary</a>
        </div>
    </div>
</body>
    <script src="https://github.com/ihrithikchoudhary/motivationclock/hrcclock-as-a-sxxsa.js"></script>

</html>
